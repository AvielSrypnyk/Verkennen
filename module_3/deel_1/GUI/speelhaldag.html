<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Speelhaldag</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Speelhaldag</h1>
  <form id="form">
    <p>
      <label>Hoeveel spelers? </label>
      <input type="number" name="input_spelers" id="input_spelers">
    </p>
    <p>
      <label>Hoeveel spelers in de VIP seat? </label>
      <input type="number" name="input_vip" id="input_vip">
    </p>
    <p>
      <label>Hoelang in de VIP seat (minuten)? </label>
      <input type="number" name="input_periode_vip" id="input_periode_vip">
    </p>
    <input type="button" id="submit_button" value="berekenen">
  </form>
  <div id="result">
    <h1>************* KASSA BON *************</h1>
    <p><label>Toegang </label><span id="display_toegeng"></span></p>
    <p><label>VIP seat periodes: </label><span id="display_togang"></span></p>
    <p><label>VIP seat prijs pp: </label><span id="display_vip"></span></p>
    <p><label>VIP seat:  </label><span id="display_seat"></span></p>
    <h1>------------------------------------------------------</h1>
    <p><label>Te betalen:</label><span id="display_totaal"></span></p>
  </div>

  <script>
    function submit(event){
      let spelers = 12.45;
      let vip = 0.65;
      
      let totaal_spelers = input_spelers.value * spelers;
      let totaal_vip = input_periode_vip.value * vip;
      
      let teBetalen = totaal_spelers + totaal_vip;

      display_toegeng.textContent = input_spelers.value + " x €" + spelers.toFixed(2) + " = €" + totaal_spelers.toFixed(2);
      display_togang.textContent = input_periode_vip.value + " / 5 = €" + totaal_vip.toFixed(2);
      display_vip.textContent = input_vip.value + " x €" + vip.toFixed(2) + " = €" + totaal_vip.toFixed(2);
      display_seat.textContent = input_vip.value + " x €" + vip.toFixed(2) + " = €" + totaal_vip.toFixed(2);
      display_totaal.textContent = teBetalen.toFixed(2);
    }

    submit_button.addEventListener('click', submit);

    // prevent form from default trying to really submit
    function form_submit(event){
      event.preventDefault();
    }
    
    form.addEventListener('submit', form_submit);
  </script>
</body>
</html>
